<script>
    function dec2bin(dec) {
        return (dec >>> 0).toString(2);
    }

    let x = prompt("What is the value of x?");
    let y = prompt("What is the value of y?");

    if(!isNaN(x) && !isNaN(y)){
        let xbin = dec2bin(x);
        let ybin = dec2bin(y);

        if(xbin.length > ybin.length){
            ybin = ybin.padStart(xbin.length, "0");
        } else {
            xbin = xbin.padStart(ybin.length, "0");
        }

        console.log(xbin);
        console.log(ybin);

        let xarr = xbin.split("");
        let yarr = ybin.split("");

        let counter = 0;
        for (i=0; i <= xbin.length; i++){
            if(xarr[i] != yarr[i]){
                counter++;
            }
        }
        console.log("Hamming Distance: " + counter);
    }
    else {
        console.log("Wrong input. Please use integers.");
    }

    
</script>
